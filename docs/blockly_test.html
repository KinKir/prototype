<html>
<head>
<style>
    
#codeblock { background-color: white;
             clear: both;
             width: 99.5%;
             padding:0;
             font-family: untaza, monaco, sans-serif;
             font-size: 12;
             margin-left:0.5%;
             margin-top:0.3%;
             margin-bottom:0.3%;
             overflow:auto;
             visibility: none;
             }

</style>
<script src="jquery.min.js" type="text/javascript"></script>

<script type="text/javascript" src="blockly/blockly_compressed.js"></script>
<script type="text/javascript" src="blockly/blocks_compressed.js"></script>
<script type="text/javascript" src="blockly/msg/js/en.js"></script>
<script>
function toggleCode() {
    if ( $("#codeblock").css("visibility") == "visible") {
        $("#codeblock").css("visibility","hidden")
        $("#codeblock").css("height","0%")
        $("#codeblock").css("border","none")
    } else {
        $("#codeblock").css("visibility","visible")
        $("#codeblock").css("height","50%")
        $("#codeblock").css("width","90%")
        $("#codeblock").css("border","solid")
        $("#codeblock").css("padding","1em")
    };

}
</script>
</head>
<body>
<h1> Placeholder </h1>
  <button type="button" onclick="toggleCode()">Toggle Code</button>
  <div id="codeblock">
<PRE>
Codeblock
</PRE>
  <button type="button" onclick="toggleCode()">Compile Code</button>
  </div>


  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Control Structures">
        <block type="controls_if"></block>
        <block type="controls_if_elseif"></block>
        <block type="controls_repeat_ext"></block>
    </category>
    <category name="operations">
        <block type="logic_compare"></block>
        <block type="math_arithmetic"></block>
    </category>

    <category name="Values">
        <block type="math_number"></block>
        <block type="text"></block>
    </category>

    <category name="Functions">
        <block type="text_print"></block>
    </category>
    <category name="User functions">
        <block type="text_print"></block>
    </category>
  </xml>

  <script type="text/javascript">
    Blockly.inject(document.getElementById('blocklyDiv'),
                   { path: './',
                     toolbox: document.getElementById('toolbox'),
                     trashcan: false
                   });
    toggleCode();
  </script>

<hr>

</body>
</html>
