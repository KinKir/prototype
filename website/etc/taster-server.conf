
<VirtualHost microbug.iotoy.org>
	ServerName microbug.iotoy.org
	ServerAdmin @iotoy

	DocumentRoot /srv/websites/microbug/docs
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /srv/websites/microbug/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /srv/websites/microbug/cgi/
	<Directory "/srv/websites/microbug/cgi">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/log/apache2/microbug.iotoy.org-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/microbug.iotoy.org-access.log combined

</VirtualHost>
